<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bunga</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        .results {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        /* Adjustments for larger screens */
        @media (min-width: 768px) {
            form {
                padding: 30px;
                max-width: 500px;
            }
            
            input[type="number"],
            button {
                font-size: 18px;
            }
        }

        /* Adjustments for small screens */
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
            
            form {
                padding: 15px;
                max-width: 100%;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .results {
                font-size: 15px;
            }
        }
    </style>
    <script>
        function calculateInterest() {
            // Get input values
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let time = parseFloat(document.getElementById("time").value);
            let frequency = parseFloat(document.getElementById("frequency").value);

            // Validate inputs
            if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(frequency)) {
                alert("Input tidak valid. Pastikan semua nilai angka.");
                return;
            }

            // Calculate simple interest
            let simpleInterest = (principal * rate * time) / 100;
            let totalSimple = principal + simpleInterest;

            // Calculate compound interest
            let compoundInterest = principal * Math.pow((1 + (rate / (frequency * 100))), frequency * time) - principal;
            let totalCompound = principal + compoundInterest;

            // Display results
            document.getElementById("simpleResult").innerText = `Total dengan bunga tunggal: Rp${totalSimple.toFixed(2)}`;
            document.getElementById("compoundResult").innerText = `Total dengan bunga majemuk: Rp${totalCompound.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); calculateInterest();">
        <h2>Hitung Bunga</h2>
        <label for="principal">Nilai Pokok (Rp):</label>
        <input type="number" id="principal" required>

        <label for="rate">Suku Bunga (%):</label>
        <input type="number" id="rate" required>

        <label for="time">Lama Menabung (tahun):</label>
        <input type="number" id="time" required>

        <label for="frequency">Frekuensi per Tahun (isi 1 aja, jgn macem macem):</label>
        <input type="number" id="frequency" required>

        <button type="submit">Hitung</button>

        <!-- Result section directly below the button -->
        <div class="results">
            <p id="simpleResult"></p>
            <p id="compoundResult"></p>
        </div>
    </form>
</body>
</html>
